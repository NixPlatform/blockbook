<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{.CoinLabel}} Explorer">
    <title>{{.CoinLabel}} Explorer</title>
</head>

<body>
    <header id="header">
        <div class="container">
            <nav class="navbar navbar-expand navbar-dark bg-trezor">
                <a class="navbar-brand" href="/" title="Home">
                    <div alt="NIX Explorer">
                        <img src="/static/img/nix_logo.png">
                    </div>
                </a>
                {{- if .InternalExplorer -}}
                <ul class="navbar-nav flex-row ml-md-auto d-none d-lg-flex">
                    <li class="nav-item">
                        <a href="/blocks" class="nav-link">Blocks</a>
                    </li>
                    <li class="nav-item">
                        <a href="/" class="nav-link">Status</a>
                    </li>
                </ul>
                <span class="d-none ml-md-auto d-md-flex navbar-form navbar-left">
                    <form id="search" action="/search" method="get">
                        <input name="q" type="text" class="form-control" placeholder="Search for block, transaction, address or xpub" focus="true">
                    </form>
                </span>
                {{- end -}}
                <ul class="navbar-nav flex-row ml-md-auto d-none d-lg-flex ">
                    <li class="nav-item">
                        <a href="https://nixplatform.io/" class="nav-link">NIX Platformk</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="wrap">
        <div class="container">
            {{- template "specific" . -}}
        </div>
    </main>
    <footer id="footer" class="footer">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-trezor">
                <ul class="navbar-nav flex-row">
                    <li class="nav-item">
                        <a class="nav-link" href="https://nixplatform.io/" target="_blank" rel="noopener noreferrer">Â© 2019 NIX Platform</a>
                    </li>
                </ul>
                <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
                    <li class="nav-item">
                        <a href="/sendtx" class="nav-link">Send Transaction</a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
